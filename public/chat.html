<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudonym - Ï±ÑÌåÖ</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #fff;
        }

        .room-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .room-name {
            font-size: 1.2rem;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-count {
            font-size: 0.9rem;
            color: #aaa;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            flex-direction: column;
            gap: 5px;
            max-width: 80%;
            margin-bottom: 15px;
        }

        .message.sent {
            align-self: flex-end;
            align-items: flex-end;
        }

        .message.received {
            align-self: flex-start;
            align-items: flex-start;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 1rem;
            line-height: 1.5;
            word-break: break-word;
            max-width: 100%;
        }

        .message.sent .message-content {
            background: #4a90e2;
            color: #fff;
            border-bottom-right-radius: 5px;
        }

        .message.received .message-content {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 0.8rem;
            color: #666;
            margin-top: 2px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        #message-input:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.3);
        }

        #send-button {
            padding: 12px 25px;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        #send-button:hover {
            background: #357abd;
            transform: translateY(-2px);
        }

        .system-message {
            align-self: center;
            background: rgba(255, 255, 255, 0.1);
            color: #aaa;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 10px 0;
        }

        .file-upload {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload label {
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .file-upload label:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .file-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .file-item button {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .typing-indicator {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 5px;
            height: 20px;
        }

        .emoji-picker {
            position: relative;
        }

        .emoji-button {
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .emoji-button:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .emoji-container {
            position: absolute;
            bottom: 100%;
            right: 0;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 10px;
            display: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .emoji-container.show {
            display: block;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
        }

        .emoji-item {
            padding: 5px;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .emoji-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .room-info {
                flex-direction: column;
            }

            .message {
                max-width: 90%;
            }

            .input-container {
                flex-direction: column;
            }

            #send-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pseudonym</h1>
            <div class="room-info">
                <div class="room-name">
                    <span id="room-name"></span>
                    <span class="user-count" id="user-count">0Î™Ö</span>
                </div>
            </div>
        </div>
        <div class="chat-container">
            <div class="messages" id="messages"></div>
            <div class="typing-indicator" id="typing-indicator"></div>
            <div class="input-container">
                <div class="file-upload">
                    <input type="file" id="file-input" multiple>
                    <label for="file-input">üìé</label>
                </div>
                <div class="emoji-picker">
                    <button class="emoji-button">üòä</button>
                    <div class="emoji-container" id="emoji-container">
                        <div class="emoji-grid" id="emoji-grid"></div>
                    </div>
                </div>
                <input type="text" id="message-input" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî...">
                <button id="send-button">Ï†ÑÏÜ°</button>
            </div>
            <div class="file-preview" id="file-preview"></div>
        </div>
    </div>

    <script>
        const socket = io();
        const messageInput = document.getElementById('message-input');
        const messagesDiv = document.getElementById('messages');
        const userCountDiv = document.getElementById('user-count');

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï±ÑÌåÖÎ∞© ÏûÖÏû•
        window.onload = function() {
            const username = localStorage.getItem('chatUsername');
            const room = localStorage.getItem('chatRoom');
            
            if (!username || !room) {
                window.location.href = '/login.html';
                return;
            }

            socket.emit('join', { username, room });
        };

        // Î©îÏãúÏßÄ Ï†ÑÏÜ°
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('chat message', {
                    text: message,
                    username: localStorage.getItem('chatUsername'),
                    room: localStorage.getItem('chatRoom')
                });
                messageInput.value = '';
            }
        }

        // Enter ÌÇ§Î°ú Î©îÏãúÏßÄ Ï†ÑÏÜ°
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Î©îÏãúÏßÄ ÏàòÏã†
        socket.on('chat message', (data) => {
            const messageDiv = document.createElement('div');
            
            if (data.type === 'system') {
                messageDiv.className = 'system-message';
                messageDiv.textContent = data.text;
            } else {
                const isSent = data.username === localStorage.getItem('chatUsername');
                messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'message-header';
                headerDiv.textContent = data.username;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = data.text;
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                timeDiv.textContent = `${hours}:${minutes}`;
                
                messageDiv.appendChild(headerDiv);
                messageDiv.appendChild(contentDiv);
                messageDiv.appendChild(timeDiv);
            }
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // ÏÇ¨Ïö©Ïûê Ïàò ÏóÖÎç∞Ïù¥Ìä∏
        socket.on('user count update', (count) => {
            const room = localStorage.getItem('chatRoom');
            userCountDiv.textContent = `${room === 'public' ? count.public : count.private}Î™Ö`;
        });

        // Ï±ÑÌåÖÎ∞© ÎÇòÍ∞ÄÍ∏∞
        function exitChat() {
            localStorage.removeItem('chatUsername');
            localStorage.removeItem('chatRoom');
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
