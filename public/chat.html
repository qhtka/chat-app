<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudonym - 채팅방</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a90e2">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #ffffff;
            padding: 1rem;
            border-bottom: 1px solid #e5e5ea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h2 {
            margin: 0;
            color: #000;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .header .room-info {
            color: #8e8e93;
            font-size: 0.9rem;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message {
            max-width: 70%;
            padding: 0.8rem 1rem;
            border-radius: 1rem;
            margin-bottom: 0.5rem;
            position: relative;
            word-wrap: break-word;
        }

        .message.sent {
            background-color: #007aff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .message.received {
            background-color: #e5e5ea;
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .message .sender {
            font-size: 0.8rem;
            margin-bottom: 0.3rem;
            color: #8e8e93;
        }

        .message .time {
            font-size: 0.7rem;
            margin-top: 0.3rem;
            text-align: right;
            color: rgba(255, 255, 255, 0.7);
        }

        .message.received .time {
            color: #8e8e93;
        }

        .input-container {
            background-color: #ffffff;
            padding: 1rem;
            border-top: 1px solid #e5e5ea;
            display: flex;
            gap: 0.5rem;
            position: sticky;
            bottom: 0;
        }

        .input-container input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 1rem;
            background-color: #f2f2f7;
            font-size: 1rem;
            outline: none;
        }

        .input-container button {
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 1rem;
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .input-container button:hover {
            background-color: #0062cc;
        }

        .input-container button:disabled {
            background-color: #8e8e93;
            cursor: not-allowed;
        }

        .system-message {
            align-self: center;
            background-color: #e5e5ea;
            color: #8e8e93;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            font-size: 0.9rem;
            margin: 0.5rem 0;
        }

        .user-count {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: #007aff;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            font-size: 0.9rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h2 id="roomName">채팅방</h2>
        <div class="room-info" id="roomInfo"></div>
    </div>
    <div class="user-count" id="userCount">0명</div>
    <div class="chat-container" id="chatContainer"></div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." maxlength="500">
        <button id="sendButton" disabled>전송</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const urlParams = new URLSearchParams(window.location.search);
        const room = urlParams.get('room');
        const nickname = urlParams.get('nickname');
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const userCount = document.getElementById('userCount');
        const roomName = document.getElementById('roomName');
        const roomInfo = document.getElementById('roomInfo');

        // 방 정보 설정
        if (room === 'public') {
            roomName.textContent = '공개 채팅방';
            roomInfo.textContent = '매일 자정에 초기화됩니다';
        } else {
            roomName.textContent = '채팅방';
        }

        // 소켓 연결
        socket.emit('join room', { room, nickname });

        // 메시지 입력 이벤트
        messageInput.addEventListener('input', () => {
            sendButton.disabled = !messageInput.value.trim();
        });

        // Enter 키로 메시지 전송
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 전송 버튼 클릭 이벤트
        sendButton.addEventListener('click', sendMessage);

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('chat message', {
                    room,
                    message,
                    nickname
                });
                messageInput.value = '';
                sendButton.disabled = true;
            }
        }

        // 메시지 수신
        socket.on('chat message', (data) => {
            appendMessage(data.message, data.nickname, data.timestamp, data.nickname === nickname);
        });

        // 시스템 메시지
        socket.on('system message', (message) => {
            appendSystemMessage(message);
        });

        // 사용자 수 업데이트
        socket.on('user count', (count) => {
            userCount.textContent = `${count}명`;
        });

        function appendMessage(message, sender, timestamp, isSent) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            const time = new Date(timestamp).toLocaleTimeString('ko-KR', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                ${!isSent ? `<div class="sender">${sender}</div>` : ''}
                <div class="content">${message}</div>
                <div class="time">${time}</div>
            `;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function appendSystemMessage(message) {
            const systemDiv = document.createElement('div');
            systemDiv.className = 'system-message';
            systemDiv.textContent = message;
            chatContainer.appendChild(systemDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 페이지 새로고침 시 스크롤 위치 유지
        window.addEventListener('beforeunload', () => {
            localStorage.setItem('chatScrollPosition', chatContainer.scrollTop);
        });

        window.addEventListener('load', () => {
            const savedPosition = localStorage.getItem('chatScrollPosition');
            if (savedPosition) {
                chatContainer.scrollTop = savedPosition;
                localStorage.removeItem('chatScrollPosition');
            }
        });
    </script>
</body>
</html>
