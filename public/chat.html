<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudonym - Ï±ÑÌåÖÎ∞©</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 1.8em;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .header .room-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .user-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .user-count::before {
            content: "üë•";
            font-size: 1.1em;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 15px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .sent {
            align-self: flex-end;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }
        .received {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-bottom-left-radius: 5px;
        }
        .system {
            align-self: center;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            padding: 8px 15px;
            border-radius: 20px;
        }
        .message .sender {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        .message .content {
            word-break: break-word;
            line-height: 1.4;
        }
        .message .timestamp {
            font-size: 0.75em;
            opacity: 0.6;
            margin-top: 5px;
            text-align: right;
        }
        .input-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        #message {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            transition: all 0.3s ease;
        }
        #message::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        #message:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }
        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }
        .exit-btn {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .exit-btn:hover {
            background: rgba(255, 107, 107, 0.3);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.2);
        }
        .exit-btn::before {
            content: "‚Üê";
            font-size: 1.2em;
        }
        .typing-indicator {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            margin-left: 10px;
            display: none;
        }
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            margin-right: 3px;
            animation: typing 1s infinite;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pseudonym</h1>
            <div class="room-info">
                <div class="user-count" id="user-count">0Î™Ö</div>
                <button class="exit-btn" onclick="exitChat()">ÎÇòÍ∞ÄÍ∏∞</button>
            </div>
        </div>
        <div class="chat-container">
            <div class="messages" id="messages"></div>
            <div class="input-container">
                <input type="text" id="message" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." autocomplete="off">
                <button onclick="sendMessage()">Ï†ÑÏÜ°</button>
            </div>
        </div>
    </div>

<script>
    // Ï¥àÍ∏∞ Ï†ëÏÜçÏûê Ïàò ÌëúÏãú
    socket.on('initial user count', (count) => {
        updateUserCount(count);
    });

    // Ïã§ÏãúÍ∞Ñ Ï†ëÏÜçÏûê Ïàò ÏóÖÎç∞Ïù¥Ìä∏
    socket.on('user count update', (count) => {
        updateUserCount(count);
    });

    function updateUserCount(count) {
        const roomName = document.getElementById('room-name').textContent;
        const currentUsers = document.getElementById('current-users');
        
        // ÌòÑÏû¨ Î∞©Ïùò Ï†ëÏÜçÏûê Ïàò ÏóÖÎç∞Ïù¥Ìä∏
        if (roomName === 'Í≥µÍ∞úÎ∞©') {
            currentUsers.textContent = count.public;
        } else {
            currentUsers.textContent = count.private;
        }
        
        // Îã§Î•∏ Î∞©Ïùò Ï†ëÏÜçÏûê Ïàò ÏóÖÎç∞Ïù¥Ìä∏
        document.getElementById('public-count').textContent = count.public;
        document.getElementById('private-count').textContent = count.private;
    }

    socket.on('chat message', (data) => {
        const messagesDiv = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        
        if (data.type === 'system') {
            messageDiv.className = 'message system';
            messageDiv.textContent = data.text;
        } else {
            const isSent = data.username === localStorage.getItem('chatUsername');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            const usernameDiv = document.createElement('div');
            usernameDiv.className = 'username';
            usernameDiv.textContent = data.username;
            messageContent.appendChild(usernameDiv);
            
            if (data.text) {
                const textDiv = document.createElement('div');
                textDiv.textContent = data.text;
                messageContent.appendChild(textDiv);
            }
            
            if (data.image) {
                const img = document.createElement('img');
                img.src = data.image;
                messageContent.appendChild(img);
            }

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = data.time;
            messageContent.appendChild(timeDiv);
            
            messageDiv.appendChild(messageContent);
        }
        
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
</script> 
</body>
</html>
