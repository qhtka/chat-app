<div class="chat-container">
    <div class="chat-header">
        <h2 id="room-name">채팅방</h2>
        <div class="user-count">
            현재 접속자: <span id="current-users">0</span>명
        </div>
        <div class="user-counts">
            <div class="other-room-count">
                <span class="room-label">공개방:</span>
                <span id="public-count">0</span>명
            </div>
            <div class="other-room-count">
                <span class="room-label">비공개방:</span>
                <span id="private-count">0</span>명
            </div>
        </div>
    </div>
</div>

<style>
.chat-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #f8f9fa;
    border-bottom: 1px solid #dee2e6;
}

.user-count {
    font-size: 14px;
    color: #6c757d;
    background-color: #e9ecef;
    padding: 5px 10px;
    border-radius: 15px;
    font-weight: bold;
}

.user-counts {
    display: flex;
    gap: 20px;
    font-size: 14px;
    color: #6c757d;
}

.other-room-count {
    display: flex;
    align-items: center;
    gap: 5px;
}

.room-label {
    font-weight: bold;
}

#messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
}

.message {
    margin: 10px 0;
    padding: 10px;
    border-radius: 10px;
    max-width: 70%;
    word-wrap: break-word;
    display: flex;
    flex-direction: column;
}

.message.sent {
    background-color: #007bff;
    color: white;
    align-self: flex-end;
    text-align: right;
}

.message.received {
    background-color: #f1f1f1;
    color: black;
    align-self: flex-start;
    text-align: left;
}

.message.system {
    background-color: #ffc107;
    color: black;
    text-align: center;
    margin: 10px auto;
    max-width: 90%;
    align-self: center;
}

.message img {
    max-width: 100%;
    border-radius: 5px;
    margin-top: 5px;
}

.username {
    font-weight: bold;
    margin-bottom: 5px;
    font-size: 0.9em;
}
</style>

<script>
    // 초기 접속자 수 표시
    socket.on('initial user count', (count) => {
        updateUserCount(count);
    });

    // 실시간 접속자 수 업데이트
    socket.on('user count update', (count) => {
        updateUserCount(count);
    });

    function updateUserCount(count) {
        const roomName = document.getElementById('room-name').textContent;
        const currentUsers = document.getElementById('current-users');
        
        // 현재 방의 접속자 수 업데이트
        if (roomName === '공개방') {
            currentUsers.textContent = count.public;
        } else {
            currentUsers.textContent = count.private;
        }
        
        // 다른 방의 접속자 수 업데이트
        document.getElementById('public-count').textContent = count.public;
        document.getElementById('private-count').textContent = count.private;
    }

    socket.on('chat message', (data) => {
        const messagesDiv = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        
        if (data.type === 'system') {
            messageDiv.className = 'message system';
            messageDiv.textContent = data.text;
        } else {
            const isSent = data.username === localStorage.getItem('chatUsername');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            const usernameDiv = document.createElement('div');
            usernameDiv.className = 'username';
            usernameDiv.textContent = data.username;
            messageDiv.appendChild(usernameDiv);
            
            if (data.text) {
                const textDiv = document.createElement('div');
                textDiv.textContent = data.text;
                messageDiv.appendChild(textDiv);
            }
            
            if (data.image) {
                const img = document.createElement('img');
                img.src = data.image;
                messageDiv.appendChild(img);
            }
        }
        
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
</script>
