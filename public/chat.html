<div class="chat-container">
    <div class="chat-header">
        <h2 id="room-name">채팅방</h2>
        <div class="user-count">
            현재 접속자: <span id="current-users">0</span>명
        </div>
        <div class="user-counts">
            <div class="other-room-count">
                <span class="room-label">공개방:</span>
                <span id="public-count">0</span>명
            </div>
            <div class="other-room-count">
                <span class="room-label">비공개방:</span>
                <span id="private-count">0</span>명
            </div>
        </div>
    </div>
</div>

<style>
body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.chat-container {
    width: 800px;
    height: 600px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    backdrop-filter: blur(10px);
}

.chat-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background: white;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
}

.chat-header h2 {
    margin: 0;
    color: #2c3e50;
    font-size: 1.5em;
    font-weight: 600;
}

.user-count {
    font-size: 0.9em;
    color: #7f8c8d;
    background: rgba(0, 0, 0, 0.05);
    padding: 5px 15px;
    border-radius: 15px;
    font-weight: 500;
}

.user-counts {
    display: flex;
    gap: 20px;
    font-size: 14px;
    color: #6c757d;
}

.other-room-count {
    display: flex;
    align-items: center;
    gap: 5px;
}

.room-label {
    font-weight: bold;
}

#messages {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.message {
    margin: 0;
    padding: 15px;
    border-radius: 15px;
    max-width: 70%;
    word-wrap: break-word;
    display: flex;
    flex-direction: column;
    position: relative;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
}

.message-content {
    display: flex;
    flex-direction: column;
}

.message-time {
    font-size: 0.7em;
    opacity: 0.7;
    margin-top: 5px;
    align-self: flex-end;
}

.message.sent .message-time {
    color: rgba(255, 255, 255, 0.8);
}

.message.received .message-time {
    color: #7f8c8d;
}

.message.system .message-time {
    display: none;
}

.message.sent {
    background-color: #3498db;
    color: white;
    align-self: flex-end;
    text-align: right;
    border-bottom-right-radius: 5px;
}

.message.received {
    background-color: #f1f1f1;
    color: #2c3e50;
    align-self: flex-start;
    text-align: left;
    border-bottom-left-radius: 5px;
}

.message.system {
    background-color: #f8f9fa;
    color: #7f8c8d;
    text-align: center;
    margin: 10px auto;
    max-width: 90%;
    align-self: center;
    border: 1px solid rgba(0, 0, 0, 0.1);
}

.message img {
    max-width: 100%;
    border-radius: 10px;
    margin-top: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.username {
    font-weight: 600;
    margin-bottom: 5px;
    font-size: 0.9em;
    opacity: 0.9;
}

.input-container {
    display: flex;
    padding: 20px;
    background: white;
    border-top: 1px solid rgba(0, 0, 0, 0.1);
    gap: 10px;
}

#message-input {
    flex: 1;
    padding: 12px 15px;
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    font-size: 1em;
    transition: all 0.3s ease;
    background: rgba(255, 255, 255, 0.9);
}

#message-input:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
}

button {
    padding: 12px 25px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1em;
    font-weight: 500;
    transition: all 0.3s ease;
}

button:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
}

button:active {
    transform: translateY(0);
}

#image-upload {
    display: none;
}

.image-upload-label {
    padding: 12px 20px;
    background-color: #2ecc71;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1em;
    font-weight: 500;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 5px;
}

.image-upload-label:hover {
    background-color: #27ae60;
    transform: translateY(-2px);
}

.image-upload-label:active {
    transform: translateY(0);
}

/* 스크롤바 스타일 */
#messages::-webkit-scrollbar {
    width: 8px;
}

#messages::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.05);
    border-radius: 4px;
}

#messages::-webkit-scrollbar-thumb {
    background: rgba(0, 0, 0, 0.2);
    border-radius: 4px;
}

#messages::-webkit-scrollbar-thumb:hover {
    background: rgba(0, 0, 0, 0.3);
}
</style>

<script>
    // 초기 접속자 수 표시
    socket.on('initial user count', (count) => {
        updateUserCount(count);
    });

    // 실시간 접속자 수 업데이트
    socket.on('user count update', (count) => {
        updateUserCount(count);
    });

    function updateUserCount(count) {
        const roomName = document.getElementById('room-name').textContent;
        const currentUsers = document.getElementById('current-users');
        
        // 현재 방의 접속자 수 업데이트
        if (roomName === '공개방') {
            currentUsers.textContent = count.public;
        } else {
            currentUsers.textContent = count.private;
        }
        
        // 다른 방의 접속자 수 업데이트
        document.getElementById('public-count').textContent = count.public;
        document.getElementById('private-count').textContent = count.private;
    }

    socket.on('chat message', (data) => {
        const messagesDiv = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        
        if (data.type === 'system') {
            messageDiv.className = 'message system';
            messageDiv.textContent = data.text;
        } else {
            const isSent = data.username === localStorage.getItem('chatUsername');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            const usernameDiv = document.createElement('div');
            usernameDiv.className = 'username';
            usernameDiv.textContent = data.username;
            messageContent.appendChild(usernameDiv);
            
            if (data.text) {
                const textDiv = document.createElement('div');
                textDiv.textContent = data.text;
                messageContent.appendChild(textDiv);
            }
            
            if (data.image) {
                const img = document.createElement('img');
                img.src = data.image;
                messageContent.appendChild(img);
            }

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = data.time;
            messageContent.appendChild(timeDiv);
            
            messageDiv.appendChild(messageContent);
        }
        
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
</script>
