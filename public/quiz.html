<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMU 미적분학 AI 중간ver</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .options {
            display: grid;
            gap: 10px;
        }

        .option {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .option.selected {
            background: rgba(74, 144, 226, 0.2);
            border: 1px solid #4a90e2;
        }

        .feedback {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .feedback.correct {
            background: rgba(52, 199, 89, 0.2);
            border: 1px solid #34c759;
        }

        .feedback.incorrect {
            background: rgba(255, 59, 48, 0.2);
            border: 1px solid #ff3b30;
        }

        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .leaderboard h3 {
            margin-top: 0;
        }

        .leaderboard-list {
            list-style: none;
            padding: 0;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .points {
            color: #4a90e2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>KMU 미적분학 AI 중간ver</h1>
            <p>현재 포인트: <span id="userPoints">0</span></p>
        </div>

        <div class="quiz-content">
            <div id="questionContainer">
                <button id="startQuiz" class="button">퀴즈 시작하기</button>
            </div>
        </div>

        <div class="leaderboard">
            <h3>리더보드</h3>
            <ul id="leaderboardList" class="leaderboard-list">
                <!-- 리더보드 항목이 여기에 동적으로 추가됩니다 -->
            </ul>
        </div>
    </div>

    <script>
        let currentQuestion = null;
        let userPoints = 0;
        let leaderboard = [];

        document.getElementById('startQuiz').addEventListener('click', startQuiz);

        async function startQuiz() {
            try {
                const response = await fetch('/generate-quiz', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                currentQuestion = data;
                
                displayQuestion(data);
            } catch (error) {
                console.error('퀴즈 생성 오류:', error);
            }
        }

        function displayQuestion(question) {
            const container = document.getElementById('questionContainer');
            container.innerHTML = `
                <div class="question">${question.question}</div>
                <div class="options">
                    ${question.options.map((option, index) => `
                        <div class="option" data-index="${index}">${option}</div>
                    `).join('')}
                </div>
                <div class="feedback"></div>
            `;

            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', () => checkAnswer(option.dataset.index));
            });
        }

        async function checkAnswer(selectedIndex) {
            try {
                const response = await fetch('/check-answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        questionId: currentQuestion.id,
                        answer: selectedIndex
                    })
                });

                const result = await response.json();
                
                const feedback = document.querySelector('.feedback');
                feedback.style.display = 'block';
                
                if (result.correct) {
                    feedback.className = 'feedback correct';
                    feedback.textContent = '정답입니다! +10 포인트';
                    userPoints += 10;
                    document.getElementById('userPoints').textContent = userPoints;
                } else {
                    feedback.className = 'feedback incorrect';
                    feedback.textContent = '틀렸습니다. 정답: ' + currentQuestion.options[currentQuestion.correctAnswer];
                }

                // 리더보드 업데이트
                updateLeaderboard();
            } catch (error) {
                console.error('답변 확인 오류:', error);
            }
        }

        async function updateLeaderboard() {
            try {
                const response = await fetch('/leaderboard');
                const data = await response.json();
                leaderboard = data;
                
                const leaderboardList = document.getElementById('leaderboardList');
                leaderboardList.innerHTML = leaderboard.map(user => `
                    <li class="leaderboard-item">
                        <span>${user.nickname}</span>
                        <span class="points">${user.points}점</span>
                    </li>
                `).join('');
            } catch (error) {
                console.error('리더보드 업데이트 오류:', error);
            }
        }

        // 초기 리더보드 로드
        updateLeaderboard();
    </script>
</body>
</html>
