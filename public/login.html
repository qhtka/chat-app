<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudonym - 방 선택</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a90e2">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4a90e2;
            background: rgba(255, 255, 255, 0.1);
        }

        .room-options {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .room-option {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .room-option:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .room-option h3 {
            margin: 0 0 0.5rem 0;
            color: #fff;
        }

        .room-option p {
            margin: 0;
            color: #ccc;
            font-size: 0.9rem;
        }

        .room-option.selected {
            background: rgba(74, 144, 226, 0.2);
            border-color: #4a90e2;
        }

        .link-container {
            display: none;
            text-align: center;
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .link-container.active {
            display: block;
        }

        .link-actions {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .link-actions button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            background: #007aff;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .link-actions button:hover {
            background: #0062cc;
        }

        .countdown {
            font-size: 1.2rem;
            color: #007aff;
            margin-top: 1rem;
        }

        .button {
            width: 100%;
            padding: 1rem;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #357abd;
            transform: translateY(-2px);
        }

        .button:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pseudonym</h1>
        
        <div class="input-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" placeholder="닉네임을 입력하세요" maxlength="20">
        </div>

        <div class="room-options">
            <div class="room-option" data-type="public">
                <h3>공개 채팅방</h3>
                <p>모든 사용자와 대화할 수 있는 공개 채팅방입니다.</p>
            </div>
            <div class="room-option" data-type="private">
                <h3>비밀 채팅방</h3>
                <p>초대된 사용자만 참여할 수 있는 비밀 채팅방입니다.</p>
            </div>
            <div class="room-option" data-type="temporary">
                <h3>임시 채팅방</h3>
                <p>팀 프로젝트를 위한 임시 채팅방입니다.</p>
            </div>
        </div>

        <div class="link-container">
            <h3>채팅방 초대 링크</h3>
            <div class="link-actions">
                <button onclick="copyRoomLink()">링크 복사</button>
            </div>
            <div class="countdown">10초 후 자동으로 채팅방으로 이동합니다...</div>
        </div>

        <button class="button" id="enterButton" disabled>입장하기</button>
    </div>

    <script>
        let selectedRoomType = null;
        let countdownInterval;

        // 방 선택 이벤트
        document.querySelectorAll('.room-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.room-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedRoomType = option.dataset.type;
                updateEnterButton();
            });
        });

        // 닉네임 입력 이벤트
        document.getElementById('nickname').addEventListener('input', updateEnterButton);

        function updateEnterButton() {
            const nickname = document.getElementById('nickname').value.trim();
            const button = document.getElementById('enterButton');
            button.disabled = !nickname || !selectedRoomType;
        }

        function copyRoomLink() {
            const roomUrl = document.querySelector('.link-container').getAttribute('data-url');
            navigator.clipboard.writeText(roomUrl).then(() => {
                alert('채팅방 링크가 클립보드에 복사되었습니다.');
            }).catch(err => {
                console.error('링크 복사 실패:', err);
            });
        }

        // 입장하기 버튼 클릭 이벤트
        document.getElementById('enterButton').addEventListener('click', () => {
            const nickname = document.getElementById('nickname').value.trim();
            if (!nickname || !selectedRoomType) return;

            if (selectedRoomType === 'public') {
                window.location.href = `/chat.html?room=public&nickname=${encodeURIComponent(nickname)}`;
            } else if (selectedRoomType === 'private') {
                window.location.href = `/create.html?nickname=${encodeURIComponent(nickname)}`;
            } else if (selectedRoomType === 'temporary') {
                const roomId = generateRoomId();
                const roomUrl = `${window.location.origin}/chat.html?room=${roomId}&nickname=${encodeURIComponent(nickname)}`;
                
                // 링크 컨테이너에 URL 저장
                document.querySelector('.link-container').setAttribute('data-url', roomUrl);

                // 링크 컨테이너 표시
                document.querySelector('.link-container').classList.add('active');
                
                // 10초 카운트다운
                let countdown = 10;
                const countdownElement = document.querySelector('.countdown');
                countdownInterval = setInterval(() => {
                    countdown--;
                    countdownElement.textContent = `${countdown}초 후 자동으로 채팅방으로 이동합니다...`;
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        window.location.href = roomUrl;
                    }
                }, 1000);
            }
        });

        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8);
        }

        // PWA 설치 프롬프트
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        // 서비스 워커 등록
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.log('Service Worker registration failed', err));
            });
        }
    </script>
</body>
</html>
