<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudonym - 방 선택</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 10px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: 600;
            letter-spacing: 2px;
            font-size: 2.5em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .description {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.8;
            padding: 0 20px;
            white-space: pre-line;
        }
        .room-option {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }
        .room-option:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }
        .room-option h3 {
            margin: 0 0 10px 0;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2em;
        }
        .room-option p {
            margin: 0;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95em;
            line-height: 1.5;
        }
        .room-option .user-count {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 3px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1em;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }
        .error {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 15px;
            display: none;
            font-size: 0.9em;
            padding: 10px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
        }
        .room-info {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 8px;
            padding: 8px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border-left: 3px solid rgba(255, 255, 255, 0.2);
        }
        .password-input {
            display: none;
            margin-top: 15px;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pseudonym</h1>
        <div class="description">Pseudonym은 익명이라는 이름 아래
누구나 자유롭게 연결되는 보안 메신저입니다.</div>
        <div class="error" id="error"></div>
        <input type="text" id="username" placeholder="닉네임을 입력하세요" required>
        
        <div class="room-option" onclick="selectRoom('public')">
            <h3>공개방 <span class="user-count" id="public-count">0명</span></h3>
            <p>비밀번호 없이 입장할 수 있는 채팅방입니다.</p>
            <div class="room-info">※ 매일 자정에 채팅이 초기화됩니다.</div>
        </div>

        <div class="room-option" onclick="selectRoom('private')">
            <h3>비공개방 <span class="user-count" id="private-count">0명</span></h3>
            <p>비밀번호가 필요한 채팅방입니다.</p>
            <div class="room-info">※ 채팅 기록이 영구적으로 보관됩니다.</div>
            <div class="password-input" id="private-password">
                <input type="password" id="private-password-input" placeholder="비밀번호를 입력하세요">
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let selectedRoom = null;

        // 초기 접속자 수 표시
        socket.on('initial user count', (count) => {
            updateUserCount(count);
        });

        // 실시간 접속자 수 업데이트
        socket.on('user count update', (count) => {
            updateUserCount(count);
        });

        function updateUserCount(count) {
            document.getElementById('public-count').textContent = `${count.public}명`;
            document.getElementById('private-count').textContent = `${count.private}명`;
        }

        function selectRoom(roomType) {
            const username = document.getElementById('username').value.trim();
            const error = document.getElementById('error');
            
            if (!username) {
                error.textContent = '닉네임을 입력해주세요';
                error.style.display = 'block';
                return;
            }

            selectedRoom = roomType;
            
            if (roomType === 'private') {
                document.getElementById('private-password').style.display = 'block';
                document.getElementById('private-password-input').focus();
            } else {
                enterRoom();
            }
        }

        function enterRoom() {
            const username = document.getElementById('username').value.trim();
            const error = document.getElementById('error');
            
            if (selectedRoom === 'private') {
                const password = document.getElementById('private-password-input').value;
                if (password !== '0724') {
                    error.textContent = '비밀번호가 틀렸습니다. 관리자에게 문의하세요.';
                    error.style.display = 'block';
                    return;
                }
            }

            // 로컬 스토리지에 닉네임과 방 정보 저장
            localStorage.setItem('chatUsername', username);
            localStorage.setItem('chatRoom', selectedRoom);
            
            // 채팅 페이지로 이동
            window.location.href = '/';
        }

        // Enter 키로 비밀번호 입력
        document.getElementById('private-password-input')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                enterRoom();
            }
        });
    </script>
</body>
</html>
