        }

        .button {

            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #357abd;
            transform: translateY(-2px);
        }

        .button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .helper-button {
            margin-top: 1rem;
            background-color: #34c759 !important;
        }
        
        .helper-button:hover {

        }

        .question-input {

            gap: 1rem;
            margin-bottom: 1rem;
        }

        .question-input textarea {

            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #333;
            font-size: 1rem;
            resize: vertical;
            min-height: 60px;
        }

        .question-input button {
            padding: 0.8rem 1.2rem;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            white-space: nowrap;
        }

        .answer-container {

            padding: 1rem;
        }

        .qa-item {

        .question {

            color: #007aff;

        .answer {

            color: #333;
        }

        .loading {

            padding: 1rem;

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;

        }

        .modal-content {
            background-color: white;

        .modal-header {

            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .modal-header h3 {

        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }
    </style>
</head>
