<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudonym</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .logo-container {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .logo {
            width: 150px;
            height: 150px;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 80%;
            max-width: 300px;
        }
        
        .button {
            padding: 1rem;
            border-radius: 8px;
            border: none;
            background-color: #4a90e2;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg class="logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <path d="M159,15H41c-14.4,0-26,11.6-26,26v98c0,14.4,11.6,26,26,26h37.5l19.5,19.5l19.5-19.5H159c14.4,0,26-11.6,26-26V41C185,26.6,173.4,15,159,15z" fill="#002147"/>
            <path d="M117,60H83c-6.6,0-12,5.4-12,12v26c0,6.6,5.4,12,12,12h10v16l16-16h8c6.6,0,12-5.4,12-12V72C129,65.4,123.6,60,117,60z M116,98h-8h-8H83V72h33V98z" fill="#002147"/>
            <path d="M116,72H83v26h17h8h8V72z" fill="white"/>
        </svg>
        <h1>Pseudonym</h1>
    </div>
    
    <div class="buttons">
        <a href="/login.html" class="button">시작하기</a>
    </div>

    <script>
        // 서비스 워커 등록
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.log('Service Worker registration failed', err));
            });
        }
    </script>
</body>
</html>
